name: Data Preprocessing Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository code
    - uses: actions/checkout@v3

    # 2. Setup Python environment
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn

    # 4. Run Preprocessing Script
    - name: Run Automate Script
      run: |
        python preprocessing/automate_Fakih-Widatmojo.py

    # 5. Verify Output (Optional but recommended)
    - name: Check if processed data exists
      run: |
        ls -l preprocessing/online-sales-dataset_preprocessing.csv
